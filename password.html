<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Forgot Password</title>
  <style>
    body {
      background-color: #f7fafc;
    }
  </style>
</head>

<body>
  <div class="flex h-screen justify-center items-center">
    <div class="w-full max-w-sm">
      <form class="bg-white shadow-md rounded px-8 py-6">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Reset Password
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Back to Login
          </a>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy; 2023 My Website. All rights reserved.
      </p>
    </div>
  </div>
</body>

</html>
