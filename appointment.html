<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Book an Appointment - Indian Astrology</title>
  <style>
    body {
      background-color: #f7fafc;
    }
  </style>

<script>
    function redirectToHomePage() {
      // Perform any necessary login logic here
      
      // Redirect to index.html
      window.location.href = "webpage.html";
    }
  </script>

</head>

<body class="flex h-screen justify-center items-center">
  <div class="w-full max-w-lg">
    <div class="bg-white shadow-md rounded px-8 py-6">
      <h1 class="text-4xl text-center mb-6">Book an Appointment</h1>
      <p class="text-lg text-center mb-8">Unlock the secrets of Indian Astrology with a personalized consultation from our expert astrologer.</p>
      <form>
        <div class="mb-6">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
          <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your name" required>
        </div>
        <div class="mb-6">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
          <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email" required>
        </div>
        <div class="mb-6">
          <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Preferred Date:</label>
          <input type="date" id="date" name="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-6">
          <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Preferred Time:</label>
          <input type="time" id="time" name="time" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-6">
          <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
          <textarea id="message" name="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your message" rows="4" required></textarea>
        </div>
        <div class="flex items-center justify-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="redirectToHomePage()">Submit</button>
        </div>
      </form>
      <p class="text-center text-gray-500 text-sm mt-4">
        &copy; 2023 Indian Astrology. All rights reserved.
      </p>
    </div>
  </div>
</body>

</html>
